<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="../Slider/style.css">
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">Image Slider</span>
            <label>
                <input type="checkbox" class="switch-checkbox">
                <div class="toggle-switch"></div>
            </label>
        </header>
        <section>
            <div class="images">
                <div>
                    <img src="../../images/gallery-01.png" alt="">
                    <img src="../../images/gallery-02.png" alt="">
                    <img src="../../images/gallery-03.jpg" alt="">
                    <img src="../../images/gallery-04.png" alt="">
                    <img src="../../images/gallery-05.jpg" alt="">
                    <img src="../../images/gallery-06.png" alt="">
                    <img src="../../images/shuffle-01.jpg" alt="">
                    <img src="../../images/shuffle-02.jpg" alt="">
                    <img src="../../images/shuffle-03.jpg" alt="">
                    <img src="../../images/shuffle-04.jpg" alt="">
                    <img src="../../images/shuffle-05.jpg" alt="">
                    <img src="../../images/cat-01.jpg" alt="">
                    <img src="../../images/cat-02.jpg" alt="">
                    <img src="../../images/cat-03.jpg" alt="">
                    <img src="../../images/cat-04.jpg" alt="">
                    <img src="../../images/cat-05.jpg" alt="">
                    <img src="../../images/cat-06.jpg" alt="">
                    <img src="../../images/cat-07.jpg" alt="">
                    <img src="../../images/cat-08.jpg" alt="">
                    <img src="../../images/course-01.jpg" alt="">
                    <img src="../../images/course-02.jpg" alt="">
                    <img src="../../images/course-03.jpg" alt="">
                    <img src="../../images/course-04.jpg" alt="">
                    <img src="../../images/course-05.jpg" alt="">
                </div>
            </div>
            <div class="Control">
                <button>Previous</button>
                <div class="indexes">
                    
                </div>
                <button>Next</button>
            </div>
        </section>
    </div>
</body>
<script src="../Slider/JS.js"></script>
</html>
